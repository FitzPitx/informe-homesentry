<div class="bg-white rounded-lg p-4 shadow-md w-full max-w-md mx-auto">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Año Seleccionado -->
      <div class="flex flex-col text-sm">
        <label for="year_selected" class="mb-1 font-normal text-gray-600">Año:</label>
        <select formControlName="year_selected" id="year_selected"
                class="p-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
        </select>
      </div>
  
      <!-- Sucursal -->
      <div class="flex flex-col text-sm">
        <label for="sucursal" class="mb-1 font-normal text-gray-600">Sucursal:</label>
        <select formControlName="sucursal" id="sucursal"
                class="p-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option *ngFor="let sucursal of sucursales" [value]="sucursal.id">
            {{ sucursal.id }} - {{ sucursal.dessucSuc }}
          </option>
        </select>
      </div>
  
      <!-- Botón de enviar -->
      <div class="flex justify-end">
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-1 px-4 rounded focus:outline-none focus:shadow-outline text-sm">
          Consultar
        </button>
      </div>
    </form>
  </div>
